{%extends 'base2.html'%}
{%block contents%}
<div class="container">

    <div class="result">
        <h3 class="main-word">Your disease:
        </h3>
        <div class="result-item">
            <h2>{{the_result}}</h2>
        </div>
    </div>
    <div class="main-part">
        <div class="description-container">
            <div class="description">
                <div class="main-word">
                    <h3 class="main-word">Description</h3>
                </div>
                {{the_description}}
            </div>
            <div class="photo-container">
                <div class="disease-photo">
                    <img src="../../../static/images/uploads/{{the_picture}}" alt="disease-photo">
                </div>
            </div>
        </div>
    </div>

    <div class="treatment-container">
        <div class="treatment">
            <H3 div class="main-word">Treatment
            </h3>
            <div class="treatment-item">

                {{the_treatment}}
            </div>
        </div>
    </div>

</div>

{% endblock %}
