{%extends "base3.html"%}

{%block contents%}
<div class="container">
    <p>
    <h1 align="center">Sympotms editing page</h1>
    </p>
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Symptoms</h2>
                </div>
                <div class="col-sm-6 text-right">
                    <button type="button" class="add btn btn-info add-new" data-id="new"><i class="fa fa-plus"></i>
                        Add New</button>
                </div>
            </div>
        </div>
        <div class='btn btn-info' id="displaymessage" style="display:none;width:100%;margin-top:10px;"></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Symptom</th>
                    <th>Multiplier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in symptoms %}
                <tr>
                    <td>{{row.name}}</td>
                    <td>{{row.multiplier}}</td>
                    <td>
                        <a class="add" title="add" data-toggle="tooltip" id="{{ row.name }}"><i
                                class="fa fa-user-plus"></i></a>
                        <a class="edit" title="edit" data-toggle="tooltip" id="{{ row.name }}"><i
                                class="fa fa-pencil"></i></a>
                        <a class="delete" title="delete" data-toggle="tooltip" id="{{ row.name }}"><i
                                class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    $(document).ready(function () {
        $(document).on("click", ".edit", function () {
            var row = $(this).closest("tr");
            var symptom = row.find("td:eq(0)").text();
            var multiplier = row.find("td:eq(1)").text();

            var input = $(this).parents("tr").find('input[type="text"]');
            input.each(function () {
                if (!$(this).val()) {
                    $(this).addClass("error");
                    empty = true;
                } else {
                    $(this).removeClass("error");
                }
            });

            row.find("td:eq(0)").html(`<input type="text" name="symptom" class="form-control" value="${symptom}" required>`);
            row.find("td:eq(1)").html(`<input type="text" name="multiplier" class="form-control" value="${multiplier}" required>`);

            $(this).removeClass("edit").addClass("save").attr("title", "Save").find("i").removeClass("fa-pencil").addClass("fa-save");
        });

        $(document).on("click", ".save", function () {
            var row = $(this).closest("tr");
            var symptom = row.find("td:eq(0) input").val();
            var multiplier = row.find("td:eq(1) input").val();

            row.find("td:eq(0)").text(symptom);
            row.find("td:eq(1)").text(multiplier);

            $.post('/update_symptoms', { symptom: symptom, multiplier: multiplier }, function (data) {
                $("#displaymessage").html(data);
                $("#displaymessage").show();
                if (data === "Update successful") {
                    // Perform any necessary actions after successful update
                }
            });

            $(this).removeClass("save").addClass("edit").attr("title", "Edit").find("i").removeClass("fa-save").addClass("fa-pencil");
        });

        $(document).on("click", ".delete", function () {
            var row = $(this).closest("tr");
            var symptom = row.find("td:eq(0)").text();
            // Perform delete operation using disease value

            $.post('/delete_symptoms', { symptom: symptom }, function (data) {
                $("#displaymessage").html(data);
                $("#displaymessage").show();
                if (data === "Deleted successfully") {
                    row.remove();
                }
            });
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        var addBtn = document.querySelector(".add-new");

        if (addBtn) {
            addBtn.addEventListener("click", function () {
                var newRow = document.createElement("tr");

                newRow.innerHTML = `
            <td><input type="text" name="symptom" class="form-control symptom-input" placeholder="Enter symptom" required></td>
            <td><input type="text" name="multiplier" class="form-control multiplier-input" placeholder="Enter multiplier" required></td>
            <td>
                <a class="add" title="add" data-toggle="tooltip"><i class="fa fa-user-plus"></i></a>
                <a class="save" title="save" data-toggle="tooltip"><i class="fa fa-save"></i></a>
                <a class="delete" title="delete" data-toggle="tooltip"><i class="fa fa-trash-o"></i></a>
            </td>`;

                var editBtn = newRow.querySelector(".save");
                editBtn.addEventListener("click", function () {
                    var symptomInput = newRow.querySelector(".symptom-input");
                    var multiplierInput = newRow.querySelector(".multiplier-input");
                    var symptom = symptomInput.value;
                    var multiplier = multiplierInput.value;

                    var row = this.closest("tr");

                    this.querySelector("i").classList.remove("fa-save");
                    this.querySelector("i").classList.add("fa-pencil");

                    $.post('/add_symptoms', { symptom: symptom, multiplier: multiplier }, function (data) {
                        if (data === "Symptom already exists") {
                            $("#displaymessage").html(data);
                            $("#displaymessage").show();
                            deleteRow(newRow);
                            return;

                        } else {
                            $("#displaymessage").html(data);
                            $("#displaymessage").show();
                            deleteRow(newRow);
                            return;

                        }
                    });


                    row.querySelector(".delete").addEventListener("click", function () {
                        row.remove();
                    });
                });

                // Отримати таблицю та додати новий рядок
                var tableBody = document.querySelector("tbody");
                tableBody.appendChild(newRow);
            });
        }
    });

    // Функція видалення рядка
    function deleteRow(row) {
        var parentRow = row.parentNode;
        parentRow.removeChild(row);
    }

</script>

{%endblock%}
