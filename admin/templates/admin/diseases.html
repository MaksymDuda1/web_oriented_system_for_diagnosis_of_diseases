{%extends "base3.html"%}

{%block contents%}
<div class="container">
    <p>
    <h1 align="center">Users editing page</h1>
    </p>
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Users</h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="add btn btn-info add-new" data-id="new"><i class="fa fa-plus"></i>
                        Add New</button>
                </div>
            </div>
        </div>
        <div class='btn btn-info' id="displaymessage" style="display:none;width:100%;margin-top:10px;"></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Disease</th>
                    <th>Symptoms</th>
                    <th>Multiplier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in diseases %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>

                    <td>
                        <a class="add" title="add" data-toggle="tooltip" id="{{ row.email }}"><i
                                class="fa fa-user-plus"></i></a>
                        <a class="edit" title="edit" data-toggle="tooltip" id="{{ row.email }}"><i
                                class="fa fa-pencil"></i></a>
                        <a class="delete" title="delete" data-toggle="tooltip" id="{{ row.email }}"><i
                                class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

        var email = row.find("a.delete").attr("id");

    $(document).on("click", ".delete", function () {
        var row = $(this).closest("tr");
        var email = row.find(".disease_name").text(); // Retrieve the email value from the td element
        $.post('/delete_disease', { email: email }, function (data) {
            $("#displaymessage").html(data);
            $("#displaymessage").show();
            if (data.includes("User deleted successfully")) {
                row.remove();
            }
        });
    });


    //add button

    document.addEventListener("DOMContentLoaded", function () {
        // Отримати кнопку "Add New"
        var addBtn = document.querySelector(".add-new");

        // Додати обробник події для кнопки "Add New"
        addBtn.addEventListener("click", function () {
            // Створити новий рядок для введення даних користувача
            var newRow = document.createElement("tr");

            // Створити HTML-розмітку для нового рядка
            newRow.innerHTML = `
            <td><input type="text" name="disease_name" id="disease_name" class="form-control disease-name-input" placeholder="Enter disease name" required></td>
            <td><input type="text" name="symptom_name" class="form-control symptom-name-input" placeholder="Enter symptom" required></td>
            <td><input type="text" name="multiplier" class="form-control multiplier-input" placeholder="Enter multiplier" required></td>

            <td>
                <a class="add" title="add" data-toggle="tooltip"><i class="fa fa-user-plus"></i></a>
                <a class="save" title="save" data-toggle="tooltip"><i class="fa fa-save"></i></a>
                <a class="delete" title="delete" data-toggle="tooltip"><i class="fa fa-trash-o"></i></a>
            </td>`;

            // Зміна кнопки редагування на кнопку збереження
            var editBtn = newRow.querySelector(".save");
            editBtn.addEventListener("click", function () {
                // Додайте код для збереження даних з нового рядка
                var disease_nameInput = newRow.querySelector(".disease-name-input");
                var symptoms_nameInput = newRow.querySelector(".symptom-name-input");
                var multiplierInput = newRow.querySelector(".multiplier-input");
                var disease_name = disease_nameInput.value;
                var symptom_name = symptoms_nameInput.value;
                var multiplier = multiplierInput.value;

                // Виконати дії для збереження даних
                var row = this.closest("tr");

                this.querySelector("i").classList.remove("fa-save");
                this.querySelector("i").classList.add("fa-pencil");

                // Виконати перевірку електронної адреси на сервері перед збереженням

                //
                // Відправити дані на сервер для збереження
                $.post('/add_disease', { disease_name: disease_name, symptom_name: symptom_name, multiplier: multiplier }, function (data) {
                    $("#displaymessage").html(data);
                    $("#displaymessage").show();
                    if (data === "Email already exists") {
                        // Видалити рядок, якщо електронна адреса вже існує
                        deleteRow(newRow);
                        return;
                    }
                });

                // Видалити рядок після збереження
                row.querySelector(".delete").addEventListener("click", function () {
                    row.remove();
                });
            });

            // Отримати таблицю та додати новий рядок
            var tableBody = document.querySelector("tbody");
            tableBody.appendChild(newRow);
        });
    });


    // Функція видалення рядка
    function deleteRow(row) {
        var parentRow = row.parentNode;
        parentRow.removeChild(row);
    }
</script>
{%endblock%}
