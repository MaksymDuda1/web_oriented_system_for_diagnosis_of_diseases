<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin_panel_users.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin_panel_diseases.js') }}"></script>

</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('index.main_page') }}" class="logo">Medilife</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('index.main_page') }}">Main page</a></li>
            <li><a href="{{url_for('admin.do_users')}}">Users</a></li>
            <li><a href="{{ url_for('admin.do_diseases') }}">Diseases</a></li>
        </ul>
        {% if 'logged_in' in session %}

        <div class="dropdown dropdown-button dropdown-hover">
            <a class="btn btn-primary dropdown-toggle dropdown-button" type="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="user-photo" id="userPhoto" src=" {{ session.get('filepath') or url_for('static',
            filename='images/user.png' ) }}" alt="">
            </a>

            <div class="dropdown-menu ass" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{{url_for('user_account.user_page')}}">Your profile</a>
                <a class="dropdown-item" href="{{url_for('diseases_history.do_history')}}">Diseases history</a>
                <a class="dropdown-item logout-btn" href="{{ url_for('logout.logout_page') }}"> Logout</a>
            </div>
        </div>

        {% else %}
        <div class="nav-buttons">
            <a href="{{ url_for('authorization.authorization_page') }}"><button class="login-button">Sing
                    in</button></a>
            <a href="{{ url_for('registration.registration_page') }}"><button class="register-button">Sing
                    up</button></a>
        </div>
        {% endif %}
    </nav>

    {% block contents %}
    {% endblock %}
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Contact Us</h4>
                    <p>123 Street, City, Country</p>
                    <p>Email: info@example.com</p>
                    <p>Phone: +1 123 456789</p>
                </div>
                <div class="col-md-6">
                    <h4>Follow Us</h4>
                    <div class="social-icons">
                        <a href="#" class="fa fa-telegram"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-envelope"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
