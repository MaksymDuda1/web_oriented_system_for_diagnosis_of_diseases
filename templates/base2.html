<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>{{ the_title }}</title>
</head>

<body>
  <nav class="navbar">
    <a href="{{ url_for('index.main_page') }}" class="logo">Medical</a>
    <ul class="nav-links">
      <li><a href="{{ url_for('index.main_page') }}">Головна</a></li>
      <li><a href="#">Про нас</a></li>
      <li><a href="#">Контакти</a></li>
      <li><a href="{{ url_for('diagnosis.diagnosis_page') }}">Дізнатись хворобу</a></li>
    </ul>
    {% if 'logged_in' in session %}

    <div class="dropdown dropdown-button dropdown-hover">
      <a class="btn btn-primary dropdown-toggle dropdown-button" type="button" id="dropdownMenuLink"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img class="user-photo" src="{{ session.get('filepath') or url_for('static', filename='images/user.png') }}"
          alt="">
      </a>

      <div class="dropdown-menu ass" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <a href="{{ url_for('logout.logout_page') }}"><button class="logout-button">Вийти</button></a>
      </div>
    </div>

    {% else %}
    <div class="nav-buttons">
      <a href="{{ url_for('authorization.authorization_page') }}"><button class="login-button">Увійти</button></a>
      <a href="{{ url_for('registration.registration_page') }}"><button class="register-button">Реєстрація</button></a>
    </div>
    {% endif %}
  </nav>

  {% block contents %}
  {% endblock %}

</body>

</html>
